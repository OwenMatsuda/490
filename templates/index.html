<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'style.css') }}">
        <title>Digital Nurse</title>
        <div id="visualizer"></div>
    </head>
<body>
   <h1>Digital Nurse</h1>
   <button
        type="button"
        class="btn btn-primary"
        onclick="setPatient()"
    >Set Patient
    </button>
    <button
        type="button"
        class="btn btn-primary"
        onclick="getPatient()"
    >Get Patient
    </button>
</body>
<script>
    var setPatient = function() {
        fetch('/set_patient',)
    }
    var getPatient = function() {
        window.location.replace('/get_patient',)
    }
</script>
</html>
